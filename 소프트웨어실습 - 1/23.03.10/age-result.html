<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>나이 계산하기</title>
	<link rel="stylesheet" href="css/age.css">
</head>
<body>	
	<button class="btn" onclick="calc()">나이 계산하기</button>
	<div id="result" class="show">(결과 값 표시)</div>
	<script>
		function calc() {
			var currentYear = 2023;
			console.log("currentYear type",typeof(currentYear));
			var birthYear = prompt("태어난 연도를 입력하세요.","YYYY"); // 정수를 입력하나 string 자료형
			console.log("birthYear type",typeof(birthYear));
			var age; // undefined 자료형
			console.log("age type",typeof(age));
			age = currentYear - birthYear + 1;
			console.log("age type",typeof(age)); // 숫자형으로 변경됨
			age = null;
			console.log("age type",typeof(age)); // object라고 출력됨.
			document.querySelector("#result").innerHTML = "당신의 나이는 " + age + "세입니다.";
		}
	</script>
</body>
</html>
