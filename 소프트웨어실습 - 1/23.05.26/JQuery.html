<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQuery-event</title>
  <!--<script src = "jquery-3.7.0.min.js"></script>
  <script src = "jquery-migrate-3.4.0.js"></script>
-->

<style>
  *{margin:0;padding:0;}
  body{margin:20px;}
  #wrap{background-color:#ccc;padding:10px;}
  p{background-color:#999;}
</style>
<script src = "https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src = "https://code.jquery.com/jquery-migrate-3.4.0.js"></script>
</head>
<body>
  <div id = "wrap">
    <p>내용</p>
    <p>내용</p>
    <p>내용</p>
    <p>내용</p>
  </div>
  
  <iframe src = "http://www.easypub.com/" frameborder = "0" width = "300" height = "200"></iframe>

  <button id = "btn1">click</button>
  <button id = "btn2">dbclick</button>
  <p id = "p1">내용</p>

  <buttion id = "btn3">mouseover/out</buttion><br><br>
  <buttion id = "btn4">hover</buttion>
  <p id = "p2">내용</p>

  <div id = "movement"></div>

  <script>
      //<![CDATA[
      $("iframe").load(function(){
        $("#wrap").append("<p>로딩완료</p>");
      });

      $(document).ready(function(){
        $("#wrap").append("<p>레디완료</p>");
      });
      //]]>

      $(function(){
        $("#wrap").mouseover(function(){
          $("#wrap").css("border", "2px solid red");
        })
        $("#wrap").mouseout(function(){
          $("#wrap").css("border", "2px dashed red");
        })

      });

      
      $(function(){
        $("#btn1").click(function(){
          $("#p1").css("backgroundColor", "yellow");
        })

        $("#btn2").dblclick(function(){
          $("#p1").css("backgroundColor", "purple");
        })

        $("#btn2").dblclick();
      });


      $(function(){
        $("#btn3").mouseover(function(){
          $("#p2").css("backgroundColor", "red");
        })

        $("#btn3").mouseout(function(){
          $("#p2").css("backgroundColor", "blue");
        })

        $("#btn4").hover(function(){
          $("#p2").css("backgroundColor", "pink");
        }, function(){
          $("#p2").css("backgroundColor", "purple");
        });
      });


      $(function(){
        $(document).mousemove(function(e){
          var x = e.pageX;
          var y = e.pageY;
          $("#movement").text("x : "+x+", y : "+y);
        });
      });
  </script>

</body>
</html>
