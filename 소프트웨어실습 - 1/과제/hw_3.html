<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style = "text-align:center; font-weight: 900; font-size: 300px">
    <script>

		let count = prompt("숫자를 입력하세요.");
      
		// setTimeout, setInterval
        let id = setInterval(() => {
            document.querySelector('body').innerHTML = count;
			count--;
        },1000);
        setTimeout(() => {
			clearInterval(id);
        }, (parseInt(count)+1)*1000);

    </script>
</body>
</html>
