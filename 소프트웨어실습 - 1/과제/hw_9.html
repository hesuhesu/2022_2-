<!DOCTYPE html>
<html>
<head>
    <title>JQuery 과제</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="addButton">추가하기</button>
    <div id="container"></div>

    <script>
        var rowCounter = 0; // 행 카운터 변수

        // "추가하기" 버튼 클릭 이벤트 처리
        $("#addButton").click(function() {
            rowCounter++; // 행 카운터 증가
            var newRow = $("<div>").html("<span id='number-" + rowCounter + "'>0</span> <button class='incrementButton'>+</button> <button class='decrementButton'>-</button>"); // 새로운 div 요소 생성
            $("#container").append(newRow); // container에 행 추가

            // "+" 버튼 클릭 이벤트 처리
            newRow.find(".incrementButton").click(function() {
                var numberElement = $(this).siblings("span");
                var number = parseInt(numberElement.text());
                number++;
                numberElement.text(number);
            });

            // "-" 버튼 클릭 이벤트 처리
            newRow.find(".decrementButton").click(function() {
                var numberElement = $(this).siblings("span");
                var number = parseInt(numberElement.text());
                number--;
                numberElement.text(number);
            });
        });
    </script>
</body>
</html>
