<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DOM - Create & Add Node</title>

</head>
<body style = "text-align: center;">
  <div id="container">
      <input type="text" id="intext" placeholder="이름" required autocomplete="off">
      <button id = "btn" onclick="addText();return false;">추가</button>
      <button onclick="insert();return false;">삽입</button>
      <button onclick="out.innerHTML = '';return false;">초기화</button>
      <button onclick="out.childNodes[0].remove();return false;">첫번째삭제</button>
      <button onclick="out.childNodes[out.childElementCount-1].remove();return false;">두번째삭제</button>
  </div>
  <div id="out"></div>
	<script>
    var out = document.querySelector("#out"); 
      function addText() {
          var newP = document.createElement("p");  // 새 p 요소 만들기 
          var intext = document.querySelector("#intext");					
          var newText = document.createTextNode(intext.value);  // 새 텍스트 노드 만들기
          newP.appendChild(newText);  
          out.insertBefore(newP, out.childNodes[0]);  // p 요소를 #nameList 맨 앞에 추가하기
          // nameList.appendChild(newP); // p 요소를 #nameList의 자식 요소로 만들기
          intext.value = "";  // 텍스트 필드 지우기
      }
      function insert(){
          var newP = document.createElement("p");  // 새 p 요소 만들기 
          var intext = document.querySelector("#intext");					
          var newText = document.createTextNode(intext.value);  // 새 텍스트 노드 만들기
          newP.appendChild(newText);  
          out.insertBefore(newP, out.childNodes[-1]);  // p 요소를 #nameList 맨 앞에 추가하기
          // nameList.appendChild(newP); // p 요소를 #nameList의 자식 요소로 만들기
          intext.value = "";  // 텍스트 필드 지우기
      }
  </script>
</body>
</html>
