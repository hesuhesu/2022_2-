<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--<script src = "jquery-3.7.0.min.js"></script>
  <script src = "jquery-migrate-3.4.0.js"></script>
-->
<script src = "https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src = "https://code.jquery.com/jquery-migrate-3.4.0.js"></script>
</script>
  </head>
<body>
  <script>
    $(document).ready(function(){
        $('*').css('backgroundColor', 'aqua'); // 순차적 처리므로 맨 마지막에 해당 코드가 존재한다면 전부 aqua색이 됨.
        $('h1').css('backgroundColor', 'green');
        $('#head').css('backgroundColor', 'yellow');
        $('.classhead').css('backgroundColor', 'red');

        $('#didiv').css('border', 'red 1px solid'); // 이 상태에서 parent()를 해준다면 body 전체에 적용됨.
        $('#didiv ul > li').css('backgroundColor', 'blue'); // >로 자식요소로 접근한다면 적용 x , #didiv li를 한다면 적용된다.
        $('#didiv').find('ul').css('border', 'red 1px solid');
        // $('ul li').css('backgroundColor', 'purple');
    })
  </script>
  <h1>JQuery</h1>
  <h1 id = "head">JQuery</h1>
  <h1 class = "classhead">JQuery</h1>

  <div id = "didiv">
    <ul>
        <li>리스트1</li>
    <ul>
        <li>리스트2</li>        
    </ul>
    </ul>
    </div>
</body>
</html>
