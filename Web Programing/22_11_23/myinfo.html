<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title>회원정보</title>
</head>
<body>
<form method = "get" action = "/myinfo/update"><p>
<fieldset style = "background-color:#FBF8EF">
<legend><strong>회원 정보 조회 및 변경</strong></legend><br>
<table width="300">
<tr> <td>password <td><input type = "text" name = "pw" th:value="${m.pw}">
<tr> <td>이름 <td><input type = "text" name = "name" th:value="${m.name}">
<tr> <td>폰 <td><input type = "text" name = "phone" th:value="${m.phone}">
<tr> <td>현재 잔액<td><input type = "text" th:value = "${won}" disabled>
<tr> <td>회원가입일시<td><input type = "text" th:value = "${m.rdate}" disabled>
</table><p>
</fieldset><p>
<a href = "/menu">메뉴로 돌아가기</a>&nbsp;
<input type = "submit" value = "변경된 내용으로 수정">

<input type = "hidden" name = "h_pw"  th:value="${m.pw}">
<input type = "hidden" name = "h_name"  th:value="${m.name}">
<input type = "hidden" name = "h_phone"  th:value="${m.phone}">
</form>
</body>
</html>
