<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset = "UTF-8">
<title>메모 리스트</title>
</head>
<body style="background-color:aqua">
<div align="center">
<h3>나의 메모</h3>
<table width = "600" border = "1">
<tr> <th>제목 <th>내용 <th>작성일시

</table><br>
<a href="/memo">작성 화면으로 돌아가기</a>
</div>
</body>
</html>
